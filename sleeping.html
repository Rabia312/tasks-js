<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Time</title>
</head>
<body>
    <script>
            const A = Number(prompt("A ="));
            const B = Number(prompt("B ="));
            const H = Number(prompt("H ="));
            if (A <= B) {
                if (H < A) {
                alert('Недосып')
                } else if (H > B) {
                alert('Пересып')
                } else {
                    alert('Это нормально')
                }
            } else {
                alert("A > B")
            }
    </script>
</body>
</html>
