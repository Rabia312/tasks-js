<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Time</title>
</head>
<body>
    <script>
            A = Number(prompt("A ="));
            B = Number(prompt("B ="));
            H = Number(prompt("H ="));
            if ((H >= A) && (H < B) && (A <= B)) {
                alert('Это нормально')
            } else if ((H < A) && (A <= B)) {
                alert('Недосып')
            } else if ((H > B) && (A <= B)) {
                alert('Пересып')
            } else {
                alert("A > B")
            }
    </script>
</body>
</html>
