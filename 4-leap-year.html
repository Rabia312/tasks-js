<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Високосный год</title>
</head>
<body>

    <script>
    a = Number(prompt("Введите год "))

if ((a >= 1900) && (a <= 3000)){
    
    if ((a % 4 == 0) && (a % 100 != 0) || (a % 400 == 0)){
        alert("это високосный год")

    } else {
        alert("это обычный год")
    }

} else

if (a < 1900 || a > 3000){
    alert("Введите год от 1900 до 3000")
} else
if (typeof a !== Number){
    alert("Введите цифры пожалуйста")
}

    
    </script>
</body>
</html>
